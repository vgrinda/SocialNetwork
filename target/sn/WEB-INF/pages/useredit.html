<body id="useredit">

<header style="height:50px;">
    <button id="exit" class="exit-btn">Logout</button>

</header>

	<div class="wraper clearfix main-section">
        <aside id="aside">
            <div id="u_logo"> <img src="/assets/img/logologin.png" ></div>
            <div  id="side_menu">
                <ul class="side-menu">
                    <li><a href="/sn/index"><span class="lnk-index"></span>My page</a></li>
                    <li><a href="/sn/news"><span class="lnk-news"></span>News</a></li>
                    <li><a href="/sn/workers"><span class="lnk-workers"></span>Workers</a></li>
                    <li><a href="/sn/pm"><span class="lnk-messages"></span>Private Messages</a></li>
                    <li><a href="/sn/followings"><span class="lnk-followings"></span>Followings</a></li>
                    <li><a href="/sn/groups"><span class="lnk-groups"></span>Groups</a></li>
                    <li><a href="/sn/edit"><span class="lnk-settings"></span>Settings</a></li>
                    <li ng-if="!github.empty"><a href="/sn/gitpage"><span class="lnk-gitpage"></span>GitPage</a></li>
                </ul>
            </div>

        </aside>

		<div id="content" class="user-edit" style="margin-top: 11.8%; border-top: 2px solid rgba(20, 206, 213, 1);">
			
			<form id="usereditform" method="post" data-url="sn/change/user0/setAvatar" style="margin-top: 65px; margin-left: 10%;">
				<h1>Edit your Personal Data</h1>
				<fieldset class="personal-info">
					<div class="name clearfix">
						<div class="input-block">
							<input type="text" id="username" name="username" value="" placeholder="Name" required>
						</div>
						<div class="input-block">
							<input type="text" id="usersurname" name="usersurname" value="" placeholder="Surname" required>
						</div>
					</div>

					<div class="birthday">
						<p class="caption">Your birthday</p>
						<div class="input-block">
							<input type="text" id="userdate" class="userdate" name="userdate" value="" placeholder="date" required>
						</div>
						<div class="input-block">
							<input type="text" id="usermonth" class="usermonth" name="usermonth" value="" placeholder="month" required>
						</div>
						<div class="input-block">
							<input type="text" id="useryear" class="useryear" name="useryear" value="" placeholder="year" required>
						</div>
					</div>
				</fieldset>

				<fieldset class="">
					<p class="caption">More details</p>
					<div class="input-block">
						<input type="text" id="userinterests" name="userinterests" value="" placeholder="Your Interests (separated by commas)" required>
					</div>
					<div class="input-block">
						<input type="text" id="userposition" name="userposition" value="" placeholder="Position" required>
					</div>
				</fieldset>
				<input type="submit" value="Update">
			</form>

		</div>
	</div>


	<footer class="main-footer">
		<div class="copyright">Social Network Project 2014</div>
	</footer>

</body>
</html>
